# Nginx config for adspark.indicrm.io (reverse proxy to Next.js on port 3011)
# Copy to VPS: sudo cp nginx-adspark.conf /etc/nginx/sites-available/adspark.indicrm.io
# Enable: sudo ln -sf /etc/nginx/sites-available/adspark.indicrm.io /etc/nginx/sites-enabled/
# Test: sudo nginx -t && sudo systemctl reload nginx
#
# If you use Certbot for HTTPS, run: sudo certbot --nginx -d adspark.indicrm.io
# Certbot will add the listen 443 ssl block and certificates.

server {
    listen 80;
    listen [::]:80;
    server_name adspark.indicrm.io;

    # Proxy everything to the Next.js app (no root = no 403 from static path)
    location / {
        proxy_pass http://127.0.0.1:3011;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }
}
